<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>open and close</h1>
    </center>
<hr>
    <button onclick="openwindow()">open window</button>
    <button onclick="closewindow()">close window</button>
    
    <script>
        let mywindow;
        let windowprops = "width=300,top=200,left=300,toolbar=yes,scrollabel=yes,resizable=yes";

        function openwindow(){
           // mywindow = window.open("https://be-practical.com"//new tab
            mywindow = window.open("https://be-practical.com", "window",windowprops);
        }//window or"" used after link to get new window or tab

        function closewindow(){
            mywindow.close();//close the newly opend window
        }

    </script>

</body>
</html>
